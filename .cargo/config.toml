[unstable]
build-std = ["core", "alloc"]
build-std-features = ["compiler-builtins-mem"]

[build]
target = "x86_64-eduos.json"

[target.aarch64-eduos]
rustflags = [
  "-C", "link-arg=-Tsrc/arch/aarch64/kernel/link.ld"
]
runner = "qemu-system-aarch64 -machine virt,gic-version=3 -display none -serial stdio -smp 1 -m 256M -cpu cortex-a72 -semihosting -kernel "

[target.i686-eduos]
rustflags = [
  "-C", "link-arg=-Tsrc/arch/x86/kernel/link_i686.ld", "-C", "relocation-model=static"
]
runner = "qemu-system-x86_64 -display none -serial stdio -smp 1 -m 256M -device isa-debug-exit,iobase=0xf4,iosize=0x04 -kernel"

[target.x86_64-eduos]
runner = "bootimage runner"
